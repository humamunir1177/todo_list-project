<h1>My To-Do List</h1>
<form method="POST" action="{% url 'add_task' %}">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Add task">
    <button type="submit">Add</button>
</form>

<ul>
    {% for task in tasks %}
    <li>
        {{ task.title }}
        <a href="{% url 'update_task' task.id %}">Edit</a>
        <a href="{% url 'delete_task' task.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
